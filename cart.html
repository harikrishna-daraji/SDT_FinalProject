    <script type="text/javascript">
        
        function populateCart() {
        //Edited Code
        var total = 0
        var cartcounting=0;
            var cartTable = document.getElementById("cart-items")
             var cartItems = JSON.parse(localStorage.getItem("cartItems") || '[]')
             for (var i = 0; i < cartItems.length; i++) {
             var newRow = cartTable.insertRow();
             newRow.class = "cart-items"
             var imgCell = newRow.insertCell(0);
             imgCell.innerHTML = "<a href='shop.html'><img src='"+cartItems[i].imgUrl+"' alt='Product'></a>"
             imgCell.class = "cart_product_img"
             var descCell = newRow.insertCell(1);
             descCell.innerHTML = "<h5>"+cartItems[i].name+"</h5>";
             descCell.class = "cart_product_desc"
             var priceCell = newRow.insertCell(2);
             priceCell.innerHTML = "<span>$ "+cartItems[i].price+"</span>";
             priceCell.class = "price"
             var qtyCell = newRow.insertCell(3);
             qtyCell.innerHTML = "<span>"+cartItems[i].quantity+"</span>";
             total += (cartItems[i].quantity * cartItems[i].price)
             cartcounting=cartcounting+cartItems[i].quantity;
             
             }
             var cart=localStorage.setItem('carttotal',+cartcounting);

             let cartcounti=document.getElementById("cartcount")
             cartcounti.innerHTML="("+cartcounting+")";
             let totalElement = document.getElementsByClassName("summary-table")[0]
             totalElement.children[0].innerHTML = "<span> Subtotal :</span> <span> $ " + total + "</span>"
             totalElement.children[1].innerHTML = "<span> Delivery : </span> <span> Free </span>"
             totalElement.children[2].innerHTML = "<span> Total    : </span> <span> $ " + total + "<span>"
             localStorage.setItem('totalvalue',+total);


        }
        
        function clearCart() {
            localStorage.setItem("cartItems", "[]")
            var cartTable = document.getElementById("cart-items")
            var cartBody = cartTable.children[1]
            while(cartBody.children.length != 0) {
                cartBody.removeChild(cartBody.childNodes[0])
            }
            let totalElement = document.getElementsByClassName("summary-table")[0]
             totalElement.children[0].innerHTML = "<span> Subtotal :</span> <span> $ 0 </span>"
             totalElement.children[1].innerHTML = "<span> Delivery : </span> <span> Free </span>"
             totalElement.children[2].innerHTML = "<span> Total    : </span> <span> $ 0 <span>"
             let cartcounti=document.getElementById("cartcount")
             cartcounti=0;
             cartcount.innerHTML="("+cartcounti+")"

            var x = document.getElementById("snackbar");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
